<!DOCTYPE html>
<html lang="fr-BE">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci pour votre message | Lo en terre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap" />
  <link rel="stylesheet" href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" />
  <link rel="stylesheet" href="../src/assets/css/style.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
      background:
        radial-gradient(circle at 18% 18%, #fdf3e4 0%, rgba(253, 243, 228, 0) 36%),
        radial-gradient(circle at 80% 10%, #efd9c0 0%, rgba(239, 217, 192, 0) 46%),
        #f4efe6;
      font-family: "Source Sans 3", sans-serif;
      color: #4e392d;
    }

    .thank-you-card {
      max-width: 540px;
      background: linear-gradient(180deg, #fffdf8, #fff6ea);
      border: 1px solid #e6d3bf;
      border-radius: 18px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 48px rgba(81, 47, 24, 0.14);
      text-align: center;
    }

    .thank-you-card h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.35rem;
      margin-bottom: 1rem;
      color: #9a4e1b;
    }

    .thank-you-card p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .thank-you-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
  </style>
</head>

<body>
  <main class="thank-you-card">
    <h1>Merci pour votre message !</h1>
    <p>
      Nous avons bien reçu votre message et vous recontacterons dès que possible.
      En attendant, n'hésitez pas à poursuivre votre visite de Lo en terre.
    </p>
    <div class="thank-you-actions">
      <a href="../" class="btn btn-warning">
        <i class="bi bi-arrow-left me-2"></i>Accueil
      </a>
      <a href="../reserver/" class="btn btn-outline-dark">
        <i class="bi bi-calendar-check me-2"></i>Réserver
      </a>
      <a href="../bon-cadeau/" class="btn btn-outline-dark">
        <i class="bi bi-gift me-2"></i>Bon cadeau
      </a>
    </div>
  </main>

  <script src="../src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
